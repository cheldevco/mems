<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт Мемов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        #upload-section {
            margin-bottom: 20px;
        }
        #meme-title, #meme-description {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #upload-button {
            padding: 10px 20px;
        }
        .meme {
            margin: 10px 0;
            cursor: pointer;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>Сайт Мемов</h1>
    </header>
    <main>
        <section id="upload-section">
            <h2>Опубликовать свой мем</h2>
            <input type="text" id="meme-title" placeholder="Название мема" required>
            <input type="text" id="meme-description" placeholder="Описание мема" required>
            <input type="file" id="meme-image" accept="image/*" required>
            <button id="upload-button">Опубликовать</button>
        </section>
        <section id="memes-archive">
            <h2>Архив Мемов</h2>
            <div id="memes-container"></div>
        </section>
    </main>

    <!-- Модальное окно -->
    <div id="memeModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
            <img id="modal-image" src="" alt="Мем" style="max-width: 100%; height: auto;">
            <p id="modal-description"></p>
        </div>
    </div>

    <script>
        // Ваши настройки Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCwa_QQj01aKBiG6j66TRUzgwZ9Mii5dD0",
            authDomain: "mems-76392.firebaseapp.com",
            projectId: "mems-76392",
            storageBucket: "mems-76392.firebasestorage.app",
            messagingSenderId: "363836715675",
            appId: "1:363836715675:web:e72d53a4ecae0da2864c3e"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        document.getElementById('upload-button').addEventListener('click', function() {
            const memeTitle = document.getElementById('meme-title').value;
            const memeDescription = document.getElementById('meme-description').value;
            const memeImage = document.getElementById('meme-image').files[0];

            if (memeTitle && memeDescription && memeImage) {
                const storageRef = storage.ref();
                const memeRef = storageRef.child(`memes/${memeImage.name}`);

                memeRef.put(memeImage).then(() => {
                    memeRef.getDownloadURL().then((url) => {
                        // Сохранение в Firestore
                        db.collection('memes').add({ title: memeTitle, description: memeDescription, url: url }).then(() => {
                            loadMemes(); // Перезагрузка мемов
                            document.getElementById('meme-title').value = '';
                            document.getElementById('meme-description').value = '';
                            document.getElementById('meme-image').value = '';
                        });
                    });
                });
            } else {
                alert('Пожалуйста, заполните все поля.');
            }
        });

        // Функция для загрузки мемов из Firestore
        function loadMemes() {
            const memesContainer = document.getElementById('memes-container');
            memesContainer.innerHTML = ''; // Очистка контейнера
            db.collection('memes').get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const memeData = doc.data();
                    const memeDiv = document.createElement('div');
                    memeDiv.classList.add('meme');
                    memeDiv.innerHTML = `<strong>${memeData.title}</strong><br><img src="${memeData.url}" alt="Мем" onclick="showModal('${memeData.title}', '${memeData.url}', '${memeData.description}')">`;
                    memesContainer.appendChild(memeDiv);
                });
            });
        }

        // Функция для отображения модального окна
        function showModal(title, url, description) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-image').src = url;
            document.getElementById('modal-description').innerText = description;
            document.getElementById('memeModal').style.display = "block";
        }

        // Закрытие модального окна
        document.querySelector('.close').onclick = function() {
            document.getElementById('memeModal').style.display = "none";
        }

        // Загрузка мемов при загрузке страницы
        window.onload = loadMemes;
    </script>
</body>
</html>
